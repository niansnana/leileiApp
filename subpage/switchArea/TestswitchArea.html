<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch Area</title>

    <style>
        a{
            position: fixed;
            top: 35%;right: 10%;
        }
        .one{
            margin-top: 60px;
        }
        .two{
            margin-top: 120px;
        }
        .three{
            margin-top: 180px;
        }
        .four{
            margin-top: 240px;
        }
        div{
            width: 100px;height: 100px;
            margin-bottom: 500px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <a href="#one" class="one">go one</a>
    <a href="#two" class="two">go two</a>
    <a href="#three" class="three">go three</a>
    <a href="#four" class="four">go four</a>

    <div id="one">this is one</div>
    <div id="two">this is two</div>
    <div id="three">this is three</div>
    <div id="four">this is four</div>
</body>
</html>
