        <!-- 解决办法 -->
        <div class="solve">
            <div class="way">
                <h1>干垃圾</h1>
                <p>即普通垃圾，指除可回收物、有害垃圾、湿垃圾以外的其他生活废弃物。</p>
            </div>
            <div class="way">
                <h1>如何处理</h1>
                <p>不要回收！但也不是有害垃圾！</p>
                <p>居民区有害垃圾产量小、所有清运频率远低于干垃圾，这类物品在社区贮存也有卫生隐患。所以，家具零星产生的棉签、纱布、创可贴之类的 ，尤其是注射器建议投放到设有医废回收的药店医院。实在无法进行上述投放，那么就可以把他们投放到干垃圾桶，被安全焚烧掉。
                </p>
