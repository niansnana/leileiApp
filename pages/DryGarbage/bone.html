                <p>作为动物骨骼的一员，大哥很不争气的被湿垃圾除名。</p>
                <p>它不过坚硬，所以会对处理的机器产生非常大的破坏。</p>
                <p>它应该作为干垃圾处理，处理前将上面残余的脂肪大致清除。</p>
                <p>如果你有养狗，也许它会很喜爱你手上的这根大骨，不如交给它处理吧</p>
