        <!-- 解决办法 -->
        <div class="solve">
            <div class="way">
                <h1>湿垃圾</h1>
                <p>即易腐物质，指废食材、剩菜饭、过期食品、瓜皮果品、花卉绿植、中药药渣等易腐烂的生物质废弃物。</p>
            </div>
            <div class="way">
                <h1>如何处理</h1>
                <p>动物内脏、脂肪、火锅底料等大量油脂类物体，最好先用猫砂、厨房吸油纸或其他吸收剂固化一部分液体放入干垃圾中。之后再将剩余的大部分油脂作为湿垃圾处理</p>
                <p>请不要将油脂直接排入下水管或马桶中，它们可能会堵塞你的管道系统，也导致污水处理或化粪池系统出现问题。</p>

            </div>
        </div>
