<body>
    <!-- 导航栏 -->
    <nav class="nav">
        <a href="../../encyclopedia/encyclopedia.html">
            <i class="iconfont icon-arrow-right1"></i>
        </a>
        <h1>WetGarbage</h1>
        <h1>&nbsp;</h1>
    </nav>
    <!-- 内容栏 -->
    <div class="container">
        <!-- banner展示图 -->
        <div class="banner">
            <img src="../../img/kafeizha.jpg" alt="">
        </div>
        <!-- 简单介绍 -->
        <div class="info">
            <div class="logo">
                <i class="iconfont icon-shilaji-icon"></i>
                <button>
                    <i class="iconfont icon-fenxiang"></i>
                    <span>分享</span>
                </button>
            </div>
            <div class="infos">
                <h1>咖啡渣</h1>
                <div class="title">
                    <p>分类</p><span>湿垃圾</span>
                </div>
                <div class="title">
                    <p>属性</p><span>食物</span><span style="margin-top: 0;margin-right: 10px">食物</span>
                </div>
            </div>
        </div>
        <!-- 解决办法 -->
        <div class="solve">
            <div class="way">
                <h1>湿垃圾</h1>
                <p>即易腐物质，指废食材、剩菜饭、过期食品、瓜皮果品、花卉绿植、中药药渣等易腐烂的生物质废弃物。</p>
            </div>
            <div class="way">
                <h1>如何处理</h1>
                <p>手工冲煮、滴滤等咖啡提取后产生的咖啡渣请丢入湿垃圾，它们的本质是植物。如果有滤纸请丢入干垃圾。</p>
                <p>然而，如果你使用的事挂耳袋泡类咖啡，参考茶包咖啡包的处理方法。</p>
            </div>
        </div>
        <!-- 相关更多 -->
        <div class="else">
            <h1>相似物体啊啊啊啊啊</h1>
            <div class="more">
                <div class="item">
                    <a href="#">
                        <img src="../../img/printbg.jpg" alt="">
                    </a>
                    <div class="tip">
                        <div class="name">
                            <i class="iconfont icon-ganlaji-icon"></i>
                            <span>茶包及咖啡包</span>
                        </div>
                        <div class="about">
                            <p>干垃圾</p>
                            <span>纸</span>
                            <span>棉布</span>
                            <span>食物</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
