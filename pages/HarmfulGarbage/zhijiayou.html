                <p>指废电池、废灯管、废药品、废油漆及其容器等对人体健康或自然环境造成危害的生活废弃物</p>
            </div>
            <div class="way">
                <h1>如何处理</h1>
                <p>指甲油、洗甲水和染发剂的瓶子都是不可回收！内容物也不要倒出，盖紧盖子放入有害垃圾桶就完事了</p>
                <p>有害垃圾的处理非常苦难，十分建议你把剂体全部用完后再扔</p>
