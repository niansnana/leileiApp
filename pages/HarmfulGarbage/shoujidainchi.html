                <p>指废电池、废灯管、废药品、废油漆及其容器等对人体健康或自然环境造成危害的生活废弃物</p>
            </div>
            <div class="way">
                <h1>如何处理</h1>
                <p>可充电电池可用于手机、笔记本电脑、数码相机、电动牙刷和遥控玩具等。</p>
                <p>所以在处理上述电子物品时，最好将它们的电池取出来作为有害垃圾处理</p>
                <p>碱性电池不是有害垃圾，但仍然建议你用充电电池替代碱性电池，因为任何可重复使用的东西都是环保的</p>
